<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="registration-form">
        <form  action="welcome.html"  method="POST">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item"  name="name" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="mobile" id="phone-number" placeholder="Phone-Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="email" id="email" placeholder="Email">
            </div>
          
            <div class="form-group">
                <input type="text" class="form-control item" name="address"  id="address" placeholder="address">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-block submit"></input>
            </div>
        </form>
       

    

</body>
</html>
